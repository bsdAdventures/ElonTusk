<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/elontusk.png" alt="" class="card-img" />
          <h1 class="card-header">Elon Tusk</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i> Elon Tusk, (born June 28, 1971,
            Pretoria, South Africa), South African-born American entrepreneur
            who cofounded the electronic-payment firm PayPal and formed SpaceX,
            maker of Tusklas vehicles and spacecraft.<i
              class="fas fa-quote-right"
            ></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
          <div>
            <button class="card-btn">View Profile</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
